<app-add-car-form (onAddCar)="updateCarList($event)"></app-add-car-form>

<ng-container *ngIf="!checkCar; else elseTemplate">
	<p>Машина не добавлена</p>
</ng-container>
<ng-template #elseTemplate>
	<p class="success">Машина добавлена</p>
</ng-template>

<app-car *ngFor="let car of cars" [carItem]="car"></app-car>
